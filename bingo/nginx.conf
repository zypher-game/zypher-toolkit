server {
    listen       80;
    server_name  _;

    root   /app;
    index  /bingo/index.html;

    gzip  on;
    gzip_comp_level 5;
    gzip_types  text/plain application/x-javascript text/css application/xml text/javascript application/x-httpd-php application/javascript application/json application/wasm application/octet-stream;

    location /bingo/ {
        try_files $uri $uri/ /bingo/index.html;
    }

}
